<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Quaternion</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <!-- LIBS -->
    <script src="../libs/cannon.js" type="text/javascript"></script>
    <script src="../libs/babylon.max.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

</head>
<body>

    <canvas id="renderCanvas"></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas);

        BABYLON.SceneLoader.Load("../assets/", "level0.babylon", engine, function (scene) {
//debugger;
            var main = new BABYLON.Main(scene);
            main.createMeshes();
            main.setupPhysics();
            main.setupActions();
            
            engine.runRenderLoop(function() {
                scene.render();
            });
        });
    </script>

</body>
</html>
